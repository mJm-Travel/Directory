name: Generate sitemaps

# Run on pushes and optionally schedule (daily) â€” adjust to your needs
on:
  push:
    branches: [ main ]
  # Uncomment to run nightly:
  # schedule:
  #   - cron: '0 2 * * *' # daily at 02:00 UTC

permissions:
  contents: write   # allow pushing files back

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full repo (needed for git history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate sitemaps
        env:
          BASE_URL: 'https://mjm-travel.github.io/Directory/' # <<-- REPLACE this with your actual base URL
          SITEMAP_DIR: 'sitemaps' # or 'docs/sitemaps' if you use docs/
        run: |
          node generate-sitemaps.js

      - name: Commit and push sitemaps (if changed)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet --cached || (git commit -m "chore: update sitemaps [skip ci]" && git push)
