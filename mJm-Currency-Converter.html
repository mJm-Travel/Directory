<body>
  <h1>mJm Currency Converter</h1>
  <p>Convert currencies instantly with today's live exchange rates.</p>

  <div class="converter">
    <input type="number" id="amount" placeholder="Enter amount" value="1" />
    <br />
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <br />
    <button onclick="convertCurrency()">Convert</button>
    <div id="result"></div>
  </div>
<div class="rates-box">
  <h2>üìä Popular Exchange Rates Today</h2>
  <ul class="rate-list" id="popularRates"></ul>
</div>

  <footer>
    ¬© 2025 mJm Travel | Rates powered by European Central Bank (Frankfurter API)
  </footer>

  <script>
    const fromCurrency = document.getElementById("fromCurrency");
    const toCurrency = document.getElementById("toCurrency");
    const result = document.getElementById("result");

    async function loadCurrencies() {
      try {
        const res = await fetch("https://api.frankfurter.app/currencies");
        const data = await res.json();
        const codes = Object.keys(data);

        fromCurrency.innerHTML = "";
        toCurrency.innerHTML = "";

        codes.forEach(curr => {
          fromCurrency.innerHTML += `<option value="${curr}">${curr} - ${data[curr]}</option>`;
          toCurrency.innerHTML += `<option value="${curr}">${curr} - ${data[curr]}</option>`;
        });

        fromCurrency.value = "USD";
        toCurrency.value = "EUR";
      } catch (e) {
        result.innerHTML = "‚ö†Ô∏è Could not load currencies.";
      }
    }

    async function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const from = fromCurrency.value;
      const to = toCurrency.value;

      if (from === to) {
        result.innerHTML = "Choose two different currencies.";
        return;
      }

      try {
        const res = await fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`);
        const data = await res.json();
        result.innerHTML = `${amount} ${from} = ${data.rates[to].toFixed(2)} ${to}`;
      } catch (e) {
        result.innerHTML = "‚ö†Ô∏è Conversion failed. Try again.";
      }
    }

    loadCurrencies();
  </script>
  <script>async function loadPopularRates() {
  try {
    const res = await fetch("https://api.frankfurter.app/latest?from=USD");
    const data = await res.json();

    // Choose some popular pairs
    const pairs = ["EUR", "GBP", "EGP", "JPY", "CAD"];
    popularRatesList.innerHTML = "";

    pairs.forEach(to => {
      if (data.rates[to]) {
        const li = document.createElement("li");
        li.textContent = `1 USD = ${data.rates[to].toFixed(2)} ${to}`;
        popularRatesList.appendChild(li);
      }
    });
  } catch (e) {
    popularRatesList.innerHTML = "<li>‚ö†Ô∏è Could not load popular rates.</li>";
  }
}

loadPopularRates();
</script>
