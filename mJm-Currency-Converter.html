<body>
  <h1>mJm Currency Converter</h1>
  <p>Convert currencies instantly with today's live exchange rates.</p>

  <div class="converter">
    <input type="number" id="amount" placeholder="Enter amount" value="1" />
    <br />
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <br />
    <button onclick="convertCurrency()">Convert</button>
    <div id="result"></div>
  </div>
<div class="rates-box">
  <h2>📊 Popular Exchange Rates Today</h2>
  <ul class="rate-list" id="popularRates"></ul>
</div>

  <footer>
    © 2025 mJm Travel | Rates powered by European Central Bank (Frankfurter API)
  </footer>
<script>
  // Elements
  const fromCurrency = document.getElementById("fromCurrency");
  const toCurrency = document.getElementById("toCurrency");
  const result = document.getElementById("result");
  const popularRatesList = document.getElementById("popularRates"); // for popular rates

  // Load currency list
  async function loadCurrencies() {
    try {
      const res = await fetch("https://api.frankfurter.app/currencies");
      const data = await res.json();
      const codes = Object.keys(data);

      fromCurrency.innerHTML = "";
      toCurrency.innerHTML = "";

      codes.forEach(curr => {
        fromCurrency.innerHTML += `<option value="${curr}">${curr} - ${data[curr]}</option>`;
        toCurrency.innerHTML += `<option value="${curr}">${curr} - ${data[curr]}</option>`;
      });

      // Default selections
      fromCurrency.value = "USD";
      toCurrency.value = "EUR";

      // Update popular rates initially
      loadPopularRates();
    } catch (e) {
      result.innerHTML = "⚠️ Could not load currencies.";
    }
  }

  // Convert function
  async function convertCurrency() {
    const amount = document.getElementById("amount").value;
    const from = fromCurrency.value;
    const to = toCurrency.value;

    if (from === to) {
      result.innerHTML = "Choose two different currencies.";
      return;
    }

    try {
      const res = await fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`);
      const data = await res.json();
      result.innerHTML = `${amount} ${from} = ${data.rates[to].toFixed(2)} ${to}`;
    } catch (e) {
      result.innerHTML = "⚠️ Conversion failed. Try again.";
    }
  }

  // Load popular exchange rates
async function loadPopularRates() {
  const base = fromCurrency.value; // selected From currency
  try {
    const res = await fetch(`https://api.frankfurter.app/latest?from=${base}`);
    const data = await res.json();

    const pairs = ["USD","EUR","GBP","EGP","JPY","CAD"];
    const flags = {
  "USD": "https://flagcdn.com/us.svg",
  "EUR": "https://flagcdn.com/eu.svg",
  "GBP": "https://flagcdn.com/gb.svg",
  "EGP": "https://flagcdn.com/eg.svg",
  "JPY": "https://flagcdn.com/jp.svg",
  "CAD": "https://flagcdn.com/ca.svg"
};

    popularRatesList.innerHTML = "";

    pairs.forEach(to => {
      if (to !== base && data.rates[to]) {
        const li = document.createElement("li");
        const flagImg = flags[to]
          ? `<img src="${flags[to]}" alt="${to}" class="flag" />`
          : "";
        li.innerHTML = `${flagImg} 1 ${base} = ${data.rates[to].toFixed(2)} ${to}`;
        popularRatesList.appendChild(li);
      }
    });
  } catch (e) {
    popularRatesList.innerHTML = "<li>⚠️ Could not load popular rates.</li>";
  }
}



  // Update popular rates when From currency changes
  fromCurrency.addEventListener("change", loadPopularRates);

  // Initialize
  loadCurrencies();
</script>
