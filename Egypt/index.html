<body>
  <p><a href="https://mjm-travel.github.io/Directory/">ğŸ“‚ Back To Main Directory</a></p>
  <h1>ğŸ“‚ Egypt Travel Directory</h1>
  <ul id="repo-tree"></ul>

 

 <script>
  const repoOwner = "mJm-Travel"; // ğŸ‘ˆ change this
  const repoName = "Directory";   // ğŸ‘ˆ change this
  const branch = "main";          // or "master" depending on your repo

  async function loadRepoTree() {
    const url = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/${branch}?recursive=1`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      const files = data.tree;

      // Collect first-level folders only
      let topFolders = new Set();

      files.forEach(item => {
        if (item.type === "tree") {
          let parts = item.path.split("/");
          if (parts.length === 1) {
            topFolders.add(parts[0]); // only first-level folder
          }
        }
      });

      // Build the list
      let ul = document.createElement("ul");
      topFolders.forEach(folder => {
        let li = document.createElement("li");
        let a = document.createElement("a");

        // Link to GitHub Pages directory
        a.href = `${folder}/`;
        a.textContent = "ğŸ“ " + folder;

        li.appendChild(a);
        ul.appendChild(li);
      });

      document.getElementById("repo-tree").appendChild(ul);

    } catch (err) {
      console.error("Error loading repo tree:", err);
    }
  }

  loadRepoTree();
</script>
</body>
