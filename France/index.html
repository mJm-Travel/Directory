  <style>
    ul { list-style-type: none; margin-left: 20px; }
    li { margin: 4px 0; }

</head>
<body>
  <a href="https://mjm-travel.github.io/Directory/"><P>📂 Back To Main Directory</P></a>
  <h1>📂 France Travel Directory</h1>
  <ul id="repo-tree"></ul>

 <script>
  const repoOwner = "mJm-Travel";
  const repoName = "Directory";
  const branch = "main"; 
  const folderPath = "France"; // 👈 choose any folder here

  async function loadFolder() {
    const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=${branch}`;

    try {
      const response = await fetch(url);
      const items = await response.json();

      let ul = document.createElement("ul");
      items.forEach(item => {
        let li = document.createElement("li");
        let a = document.createElement("a");

        if (item.type === "dir") {
          a.href = `${folderPath}/${item.name}/`; // link to GitHub Pages folder
          a.textContent = "📁 " + item.name;
        } else {
          a.href = `${folderPath}/${item.name}`; // link to file
          a.textContent = item.name;
        }

        li.appendChild(a);
        ul.appendChild(li);
      });

      document.getElementById("repo-tree").appendChild(ul);

    } catch (err) {
      console.error("Error loading folder:", err);
    }
  }

  loadFolder();
</script>

</body>
</html>
